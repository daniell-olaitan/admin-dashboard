<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div id="header">
    <div id="header-upper">
      <div id="search">
        <button class="icon">
          <img src="./assets/images/header/search.png" alt="search icon" width="25" height="25">
        </button>
        <input type="search" name="search_key" id="search">
      </div>
      <div class="profile">
        <button class="icon">
          <img src="./assets/images/header/bell.png" alt="bell" width="25" height="25">
        </button>
        <img class="profile-picture" src="./assets/images/trending/nexus.jpg" alt="nexus robot" width="25" height="25">
        <h2>Nexus R.</h2>
      </div>
    </div>
    <div id="header-lower">
      <div class="profile">
        <img src="./assets/images/trending/nexus.jpg" alt="nexus robot" width="25" height="25" class="profile-picture">
        <div>
          <p>Hi there,</p>
          <h2>Nexus R. (@Nexus)</h2>
        </div>
      </div>
      <div id="buttons">
        <button class="btn">New</button>
        <button class="btn">Upload</button>
        <button class="btn">Share</button>
      </div>
    </div>
  </div>

  <div id="sidebar">
    <div class="list-item">
      <img src="./assets/images/sidebar/dashboard.png" alt="dashboard" width="50" height="50">
      <h2>Dashboard</h2>
    </div>
    <ul>
      <li class="list-item">
        <img src="./assets/images/sidebar/home.png" alt="home" width="25" height="25">
        <p>Home</p>
      </li>
      <li class="list-item">
        <img src="./assets/images/sidebar/profile.png" alt="profile" width="25" height="25">
        <p>Profile</p>
      </li>
      <li class="list-item">
        <img src="./assets/images/sidebar/message.png" alt="messages" width="25" height="25">
        <p>Messages</p>
      </li>
      <li class="list-item">
        <img src="./assets/images/sidebar/history.png" alt="history" width="25" height="25">
        <p>History</p>
      </li>
      <li class="list-item">
        <img src="./assets/images/sidebar/tasks.png" alt="tasks" width="25" height="25">
        <p>Tasks</p>
      </li>
      <li class="list-item">
        <img src="./assets/images/sidebar/communities.png" alt="communities" width="25" height="25">
        <p>Communities</p>
      </li>
    </ul>
    <ul>
      <li class="list-item">
        <img src="./assets/images/sidebar/settings.png" alt="settings" width="25" height="25">
        <p>Settings</p>
      </li>
      <li class="list-item">
        <img src="./assets/images/sidebar/support.png" alt="support" width="25" height="25">
        <p>Support</p>
      </li>
      <li class="list-item">
        <img src="./assets/images/sidebar/privacy.png" alt="privacy" width="25" height="25">
        <p>Privacy</p>
      </li>
    </ul>
  </div>

  <div id="main">

  </div>
</body>

</html>
