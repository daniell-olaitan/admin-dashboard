<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <title>Dashboard</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div id="header">
    <div id="header-upper">
      <div id="search">
        <button class="icon">
          <img src="./assets/images/header/search.png" alt="search icon" width="25" height="25">
        </button>
        <input type="search" name="search_key" id="search">
      </div>
      <div class="profile">
        <button class="icon">
          <img src="./assets/images/header/bell.png" alt="bell" width="25" height="25">
        </button>
        <img class="profile-picture" src="./assets/images/trending/nexus.jpg" alt="nexus robot" width="25" height="25">
        <h2>Nexus R.</h2>
      </div>
    </div>
    <div id="header-lower">
      <div class="profile">
        <img src="./assets/images/trending/nexus.jpg" alt="nexus robot" width="25" height="25" class="profile-picture">
        <div>
          <p>Hi there</p>
          <h2>Nexus R. (@Nexus)</h2>
        </div>
      </div>
      <div id="buttons">
        <button class="btn">New</button>
        <button class="btn">Upload</button>
        <button class="btn">Share</button>
      </div>
    </div>
  </div>

  <div id="sidebar">

  </div>

  <div id="main">

  </div>
</body>

</html>
